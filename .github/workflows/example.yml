name: GraalVM Native Image builds
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    name: HelloWorld on windows-latest
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./game-of-life-native
    steps:
      - uses: actions/checkout@v4

      - uses: jessiscript/setup-graalvm@main
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
          native-image-metric-history: 'true'
          build-counts-for-metric-history: '30'
          native-image-pr-comparison: 'true'
      - name: Example step
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          native-image --version
      - name: Build and run game of life
        run: mvn -Pnative package
      - name: Build native image
        run: native-image -cp target\game-of-life-1.0.0-SNAPSHOT.jar gameoflife.Main

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: GameOfLife-latest
          path: example-project*